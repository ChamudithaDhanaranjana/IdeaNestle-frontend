<main *ngIf="contribution" class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-gray-100 dark:bg-gray-900">
    <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
        <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
            <header class="mb-4 lg:mb-6 not-format">
                <address class="flex items-center mb-6 not-italic">
                    <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
                        <img class="mr-4 w-16 h-16 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-2.jpg" alt="Jese Leos">
                        <div>
                            <a href="#" rel="author" class="text-xl font-bold text-gray-900 dark:text-white">{{contribution.contributor.username}}</a>
                            <p class="text-base font-light text-gray-500 dark:text-gray-400">Status: {{contribution.approved}}</p>
                        </div>
                    </div>
                </address>
                <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">Post Title</h1>
            </header>
            <p class="lead mb-12 text-justify">
                {{contribution.content}}
            </p>
            <div >
            </div>
            <div>
                <button (click)="deleteContribution(contribution.id)" class="px-2 py-2 text-white uppercase bg-red-800 border-2 border-transparent rounded-lg text-md hover:bg-orange-400">
                    Delete
                </button>
            </div>
        </article>
    </div>
  </main>

<div class="confirmation-dialog bg-gray-100 w-full">
    <div data-dialog-backdrop="animated-dialog" data-dialog-backdrop-close="true" class="w-ful">
        <div data-dialog="animated-dialog" data-dialog-mount="opacity-100 translate-y-0 scale-100" data-dialog-unmount="opacity-0 -translate-y-28 scale-90 pointer-events-none" data-dialog-transition="transition-all duration-300" class="w-full">
            <div class="flex w-full shrink-8 items-center p-4 font-sans text-2xl font-semibold leading-snug text-blue-gray-900 antialiased">
            Are you sure you want to delete this?
            </div>
            <div class="flex shrink-0 flex-wrap items-center justify-end p-4 text-blue-gray-500">
                <button (click)="onConfirm(false)" data-ripple-dark="true" data-dialog-close="true" class="middle none center mr-1 rounded-lg py-3 px-6 font-sans text-xs font-bold uppercase text-red-500 transition-all hover:bg-red-500/10 active:bg-red-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                Cancel
                </button>
                <button (click)="onConfirm(true)" data-ripple-light="true" data-dialog-close="true" class="middle none center rounded-lg bg-gradient-to-tr from-green-600 to-green-400 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-green-500/20 transition-all hover:shadow-lg hover:shadow-green-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                Confirm
                </button>
            </div>
        </div>
    </div>
</div>

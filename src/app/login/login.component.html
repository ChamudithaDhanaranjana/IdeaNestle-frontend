<div class="flex min-h-full bg flex-col justify-center px-6 py-12 bg-gray-100 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>
  <div class="relative min-w-0 break-words w-full mb-6 flex items-center justify-center">
    <div class=" p-8 flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16 sm:w-1/3 sm:h-auto sm:pt-12 pb-20">
      <p class="text-red-600 text-base text-center font-semibold antialiased transition-opacity duration-600 ease-in-out opacity-100 ease-in-out" *ngIf="errorMessage">{{ errorMessage }}</p>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form (ngSubmit)="login($event)" class="space-y-6" action="#" method="POST">
          <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">User Name</label>
            <div class="mt-2">
              <input  [(ngModel)]="username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <p class="text-red-500 text-xs" *ngIf="!username">*Username is required.</p>
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              <div class="text-sm">
              </div>
            </div>
            <div class="mt-2">
              <input [(ngModel)]="password"  name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <p class="text-red-500 text-xs" *ngIf="!password">*Password is required.</p>
            </div>
          </div>
    
          <div>
            <button type="submit"  class="flex w-full justify-center rounded-md py-1.5 text-sm font-semibold leading-6 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            [class.bg-orange-600]="username && password"
            [class.bg-gray-400]="!(username && password)"
            [disabled]="!username || !password"
            [class.text-white]="username && password"
            [class.text-gray-500]="!(username && password)"
            [class.hover:bg-indigo-500]="username && password"
            [class.hover:bg-gray-400]="!(username && password)" >Sign in</button>
          </div>
        </form>
    
        <p class="mt-10 text-center text-sm text-gray-500">
          Not a member?
          <a routerLink="/signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start today</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- header.component.html (or your header template) -->
<nav class="bg-gray-100 border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="" class="flex items-center">
      <div class="w-48">
        <img src="assets/img/logo t.png" alt="">
      </div>
    </a>
    <div class="flex items-center md:order-2 ml-8">
      <ng-container *ngIf="isLoggedIn; else loginButton">
        <button type="button" class="flex ml-4 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" src="assets\img\profile.jpeg" alt="user photo">
        </button>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
          <div class="px-4 py-3">
            <ng-container *ngIf="user; else noUser">
              <span class="block text-sm text-gray-900 dark:text-white">{{ user.username }}</span>
              <span class="block text-sm text-gray-500 truncate dark:text-gray-400">{{ user.email }}</span>
              
            </ng-container>
            <ng-template #noUser>
              <span class="block text-sm text-gray-900 dark:text-white">Guest</span>
              <!-- You can provide a different message or content for guests here -->
            </ng-template>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a routerLink="/create" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Create Post</a>
            </li>
            <li>
              <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
            </li>
            <li>
              <!-- Check if the user is an admin and render the appropriate link -->
              <a *ngIf="isAdmin" (click)="adminDashboardClick()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Admin Dashboard</a>
            
              <a (click)="dashboardClick()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
            </li>
            <li>
              <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                <button (click)="logout()">Log Out</button>
              </a>
            </li>
          </ul>
        </div>
      </ng-container>
      <ng-template #loginButton>
        <div class="px-3 py-1 mr-4 text-white uppercase bg-green-600 border-2 border-transparent rounded-lg text-md hover:bg-orange-400">
          <button routerLink="/login" >
            Login
          </button>
        </div>
        <div routerLink="/signup" class="px-3 py-1 text-orange-600 uppercase bg-transparent border-2 border-orange-600 rounded-lg dark:text-white hover:bg-orange-600 hover:text-white text-md">
          <button >
            Signup
          </button>
        </div>
      </ng-template>
      <button data-collapse-toggle="navbar-user" type="button" class="ml-4 inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-100 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-gray-100 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a routerLink="" class="block py-2 pl-3 pr-4 text-white bg-orange-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-orange-500" aria-current="page">Home</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
        </li>
        <li>
          <a routerLink="/footer" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

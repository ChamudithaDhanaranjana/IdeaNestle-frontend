
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
  <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
  <title>Document</title>
</head>
<body>
<section class="pt-16 mb-24 bg-gray-100">
<div class="w-full lg:w-4/12 px-4 mx-auto">
  <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
    <div class="px-6">
      <div class="flex flex-wrap justify-center">
        <div class="w-full px-4 flex justify-center">
          <div class="relative">
            <img alt="..." src="assets\img\profile.jpeg" class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
          </div>
        </div>
        <div class="w-full px-4 text-center mt-20">
          <div class="flex justify-center py-4 lg:pt-4 pt-8">
            <div class="mr-4 p-3 text-center">
              <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                {{ postCount }}
              </span>
              <span class="text-sm text-blueGray-400">Posts</span>
            </div>
            <div class="mr-4 p-3 text-center">
              <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                {{ contributionCount }}
              </span>
              <span class="text-sm text-blueGray-400">Contributions</span>
            </div>
            <div class="lg:mr-4 p-3 text-center">
              <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                {{ commentCount }}
              </span>
              <span class="text-sm text-blueGray-400">Comments</span>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="user" class="text-center mt-12">
        <div class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2 flex-col text-center align-middle">{{user.username}}</div> 
        <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold">
          <i class="fas fa-envelope mr-2 text-lg text-blueGray-400"></i>
          <div class="text-sm leading-normal mt-0 mb-2 text-gray-600 font-bold">
            {{user.email}}
          </div>
        </div>
        <div class="text-sm leading-normal mt-0 mb-2 text-green-600 font-bold uppercase">
          {{user.state}}
        </div>
      </div>
      <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
        <div class="flex flex-wrap justify-center">
          <div class="w-full lg:w-9/12 px-4">
            <a href="javascript:void(0);" (click)="deactivateUser(username)" class="px-4 py-2 text-white uppercase bg-orange-600 border-2 border-transparent rounded-lg text-md hover:bg-orange-400">
              Deactivate Account
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

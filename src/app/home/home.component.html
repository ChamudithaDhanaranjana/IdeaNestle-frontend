<main class="relative h-screen overflow-hidden bg-gray-100 dark:bg-gray-800">
    <div class="relative z-20 mt-16 flex items-center overflow-hidden bg-gray-100 dark:bg-gray-800 lg:mt-auto">
        <div class="container relative flex px-6 py-16 mx-auto">
            <div class="relative z-20 flex flex-col sm:w-2/3 lg:w-2/5">
                <span class="w-20 h-2 mb-12 bg-gray-800 dark:bg-white">
                </span>
                <h1 class="flex flex-col text-6xl font-black leading-none text-gray-800 uppercase font-bebas-neue sm:text-8xl dark:text-white">
                    Life is a
                    <span class="text-5xl sm:text-7xl">
                        Experiment
                    </span>
                </h1>
                <p class="text-sm text-gray-700 sm:text-base dark:text-white">
                    Dimension of reality that makes change possible and understandable. An indefinite and homogeneous environment in which natural events and human existence take place.
                </p>
                <div class="flex mt-8">
                    <ng-container *ngIf="isLoggedIn; else notLoggedIn">
                        <!-- User is logged in: Show a button to create a post -->
                        <button routerLink="/create" class="px-4 py-2 mr-4 text-white uppercase bg-green-600 border-2 border-transparent rounded-lg text-md hover:bg-green-400">
                          Create a Post
                        </button>
                      </ng-container>
                      <ng-template #notLoggedIn>
                        <!-- User is not logged in: Show the signup and login links -->
                        <a routerLink="/signup" class="px-4 py-2 mr-4 text-white uppercase bg-orange-600 border-2 border-transparent rounded-lg text-md hover:bg-orange-400">
                          Get started
                        </a>
                        <a routerLink="/login" class="px-4 py-2 text-orange-600 uppercase bg-transparent border-2 border-orange-600 rounded-lg dark:text-white hover:bg-orange-600 hover:text-white text-md">
                          Log In
                        </a>
                      </ng-template>
                </div>
                <div>
                    <app-search (firstLetterSelected)="onFirstLetterSelected($event)" (searchEvent)="onSearch()"></app-search>
                </div>                                                                      
            </div>
            <div class="relative hidden sm:block ml-24 mb-48 sm:w-1/3 lg:w-4/5">
                <img src="assets\img\background.png" class="max-w-screen-xl w-150 m-auto md:max-w-sm bg-blend-lighten md:bg-blend-darken"/>
            </div>
        </div>
    </div>
  </main>
  <div>
    <h2 class="flex flex-col mb-12 text-center text-xl font-black leading-none text-gray-800 uppercase font-bebas-neue sm:text-3xl dark:text-white" >Read me</h2>
        <app-main ></app-main>
</div>
